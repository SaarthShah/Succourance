<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
  <script src="login.js"></script>

</head>

<body bgcolor="7749F8">
  <center>
    <h1>Registering As User</h1>
    <div id="formContainer">
      <div id="header"> </div>


      <input type="text" name="name" placeholder="Your Full Name">
      <br>
      <input type="tel" name="num" placeholder="Your Phone Number">
      <br>
      <input type="text" name="name" placeholder="City You Live In">
      <br>
      <input type="text" name="name" placeholder="Your Locality">
      <br>
      <input type="number" name="age" placeholder="Your Age">
      <br>
      <label>Gender: Male</label>
      <input type="checkbox" name="gender" placeholder="Male">
      <label>Female</label>
      <input type="checkbox" name="gender" placeholder="Female">
      <label>Others</label>
      <input type="checkbox" name="gender" placeholder="Others">
      <br>
      <input type="email" placeholder="email" id="email">
      <br>
      <input type="password" placeholder="password" id="password">
      <br>
      <p>


        <button onclick="signUp()" id="signup"> Sign Up</button>
        <button onclick="signin()" id="signin"> Login</button>

      </p>
    </div>
  </center>
</body>

</html>
